<!DOCTYPE html>
<html>
<head>
    <title>AR 3D Model Viewer</title>
    <!-- Подключаем Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Моя 3D-модель в AR</h1>
    
    <!-- Вставьте свою модель -->
    <model-viewer 
        src="храм.glb" 
        scale="1"  <!-- Уменьшает модель в 2 раза -->
        ar
        camera-controls
        ar-modes="scene-viewer quick-look webxr" 
        camera-controls 
        shadow-intensity="1"
        alt="3D модель">
        <button slot="ar-button">Открыть в AR</button>
    </model-viewer>

    <p>Откройте эту страницу на iPhone и нажмите "Открыть в AR".</p>
</body>
</html>
